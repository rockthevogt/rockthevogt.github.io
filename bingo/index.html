<p class="dont-print">Play JOHNVOGT bingo and never miss another word of JOHNVOGT's insight and wit.</p>

<div id="card">
  <table id="heading">
    <tr>
      <th>B</th>
      <th>I</th>
      <th>N</th>
      <th>G</th>
      <th>O</th>
    </tr>
  </table>
  <table id="grid">
    <tr><td>Get JavaScript, weakling!</td></tr>
  </table>
</div>
<script>
  var phrases = [];
  $.get('/data/bingo.json', {}, function(data) {
    phrases = shuffle(data);
  }, 'json').then(function() {
    var html = '';
    for (var row=0; row<5; row++) {
      html += '<tr>';
      for (var column=0; column < 5; column++) {
        html += '<td>';
        if (row == 2 && column == 2) {
          html += '<span class="free-square">Literally</span>';
        } else {
          html += phrases.shift();
        }
        html += '</td>';
      }
      html += '</tr>';
    }
    $('table#grid').html(html);
  });
</script>
